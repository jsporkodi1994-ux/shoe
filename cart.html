<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: 'Georgia', serif;
    margin: 0;
    color: #333;
}

.cart-container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
}

h1 { text-align: center; font-size: 24px; margin-bottom: 30px; }

/* Delivery Banner */
.delivery-banner {
    border: 1px solid #999;
    border-radius: 15px;
    text-align: center;
    padding: 10px;
    font-size: 13px;
    margin-bottom: 30px;
}

/* Item Layout */
.cart-item {
    border-bottom: 1px solid #ddd;
    padding-bottom: 20px;
    margin-bottom: 20px;
}

.item-main {
    display: flex;
    align-items: flex-start;
    gap: 20px;
}

.item-img { width: 150px; }
.item-img img { width: 100%; border-radius: 4px; }

.item-details { flex: 2; }
.item-details h3 { margin: 0; font-size: 18px; }
.item-details .desc { color: #666; margin: 5px 0; }
.item-details .price { font-weight: bold; }

.item-controls { flex: 1; display: flex; flex-direction: column; gap: 10px; }
.cart-select { padding: 8px; border: 1px solid #333; border-radius: 4px; font-family: inherit; }

.item-remove { cursor: pointer; font-size: 14px; }

/* Summary */
.summary-section { margin-top: 10px; }
.summary-title { border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 10px; }
.summary-row { display: flex; justify-content: space-between; padding: 5px 0; font-size: 14px; }
.border-bottom { border-bottom: 1px solid #ddd; padding-bottom: 15px; }

.summary-link { text-align: right; margin-top: 5px; }
.summary-link a { font-size: 12px; color: #333; text-decoration: underline; }

/* Checkout Styles */
.checkout-actions { max-width: 500px; margin: 30px auto; text-align: center; }

.btn-secure-checkout {
    width: 100%;
    background-color: #2D4A47; /* StepUp Primary Color */
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 20px;
}

.express-label { font-size: 14px; margin-bottom: 15px; text-align: left; }

.express-methods { display: flex; flex-direction: column; gap: 10px; }

.method-btn {
    width: 100%;
    padding: 10px;
    background: white;
    border: 1px solid #333;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}

.method-btn img { height: 20px; }
.klarna { font-weight: bold; }
.shop-pay { font-style: italic; font-weight: bold; color: #5a31f4; }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="cart-container">
    <h1>Your Cart</h1>

    <div class="delivery-banner">
        <p><strong>Free & Fast arriving by Monday</strong> Order within 23 hours, 53 minutes, 50 seconds</p>
    </div>

    <div class="cart-item">
        <div class="item-main">
            <div class="item-img">
                <img src="cart.png" alt="Comfy Steps Boat Shoe">
            </div>
            <div class="item-details">
                <h3>Comfy Steps</h3>
                <p class="desc">Harlan Mens Tan Boat Shoe</p>
                <p class="price">MRP ₹ 2,799</p>
            </div>
            <div class="item-controls">
                <select class="cart-select">
                    <option>Size (41)</option>
                </select>
                <select class="cart-select">
                    <option>Quantity (1)</option>
                </select>
            </div>
            <div class="item-remove">
                <span>Remove <i class="fa fa-trash-can"></i></span>
            </div>
        </div>
    </div>

    <div class="summary-section">
        <h4 class="summary-title">Summary</h4>
        <div class="summary-row">
            <span>Total</span>
            <span>₹ 2,799</span>
        </div>
        <div class="summary-row border-bottom">
            <span>Delivery</span>
            <span>Free</span>
        </div>
        <div class="summary-link">
            <a href="#">Delivery & return information <i class="fa fa-truck"></i></a>
        </div>
    </div>

    <div class="checkout-actions">
        <a href="checkout.html" class="btn-secure-checkout">
            <i class="fa fa-lock"></i> Checkout Securely
        </a>
        
        <p class="express-label">Express Checkout</p>
        
        <div class="express-methods">
            <button class="method-btn gpay"><img src="gpay_logo.png" alt="GPay"></button>
            <button class="method-btn paypal"><img src="paypal.png" alt="PayPal"></button>
            <button class="method-btn shop-pay">Shop Pay</button>
            <button class="method-btn klarna">Klarna</button>
        </div>
    </div>
</div>
<div id="footer-placeholder"></div>
     <script>
        function includeHTML(file, targetId) {
    fetch(file)
        .then(response => response.text())
        .then(data => {
            document.getElementById(targetId).innerHTML = data;
        })
        .catch(error => console.error('Error loading HTML:', error));
}

// Call the function for the header and footer
includeHTML('header.html', 'header-placeholder');
includeHTML('footer.html', 'footer-placeholder');
     </script>
</body>
</html>
