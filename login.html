<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="header-placeholder"></div>
    <div class="auth-container">
    <div class="auth-tabs">
        <button class="tab-btn" onclick="switchTab('login')">Log in</button>
        <button class="tab-btn active" onclick="switchTab('register')">Register</button>
    </div>

    <div class="auth-content">
        <form id="authForm">
            <div class="input-group">
                <label>Email id</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" placeholder="Enter password">
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">I have read and agreed to the Terms and Conditions and Privacy Policy</label>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
</div>

<div id="footer-placeholder"></div>
     <script>
        function includeHTML(file, targetId) {
    fetch(file)
        .then(response => response.text())
        .then(data => {
            document.getElementById(targetId).innerHTML = data;
        })
        .catch(error => console.error('Error loading HTML:', error));
}

// Call the function for the header and footer
includeHTML('header.html', 'header-placeholder');
includeHTML('footer.html', 'footer-placeholder');
     </script>
</body>
</html>
